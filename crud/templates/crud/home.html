{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">CRUD using django-ajax. </h2>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">Add/Update Form</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="userid" id="userid">
                    {{form.as_p}}
                    <input type="button" value="Save" id="btnsave" class="btn btn-success">

                </form>
                <div id="message" class="alert alert-success" style="display:none"></div>
                <div id="error" class="alert alert-danger" style="display:none"></div>
            </div> 
            <div class="col-sm-7">
                <h4 class="text-center alert alert-info">Show User Info</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% for i in data %}
                            <tr>
                                <td>{{i.id}}</td>
                                <td>{{i.name}}</td>
                                <td>{{i.email}}</td>
                                <td>{{i.password}}</td>
                                <td>
                                    <input type="button"  data-sid="{{i.id}}" class="btn btn-warning btn-sm edit-button" value="Edit" >
                                    <input type="button"  data-sid="{{i.id}}" class="btn btn-danger btn-sm delete-button" value="Delete" >
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="{% static 'crud/js/jquery.js' %}"></script>
    {% comment %} <script src="{% static 'crud/js/ajax.js' %}"></script> {% endcomment %}
    {% include "crud/ajax.html" %}
</body>
</html>
